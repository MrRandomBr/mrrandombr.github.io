<!DOCTYPE html>
<html lang="en">

<head>

    <title>Inscrição</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Telex&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Faster+One&family=Krub:wght@700&family=Telex&display=swap"
        rel="stylesheet">
    <link href="https://allfont.net/allfont.css?fonts=league-gothic" rel="stylesheet" type="text/css" />
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@600&display=swap" rel="stylesheet">
    <link rel="icon" href="./senai-black.png">
    <link rel="stylesheet" href="./style_forms.css">
</head>

<body>

    <div class="background-image">
        <div style="margin: 0;" class="row">
            <div class="col">
                <div class="header">
                    <div>
                        <img id="senai-logo" src="./senai-black.svg">
                    </div>
                </div>
            </div>
            <div class="col flex-end">
                <div class="header ">
                    <div class="text">
                        <p class="header-text">Home
                        </p>
                        <div class="separate-r">

                        </div>
                        <p class="header-text"> Cursos</p>
                        <div class="header-text separate-r">
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <b>
                <h1 class="titulo-feedback">Inscrição</h1>
            </b>
        </div>
    </div>





    <form class="row g-3">
        <div class="col-md-6">
            <label for="inputEmail4" class="form-label">Nome</label>
            <input type="email" class="form-control" placeholder="Nathan" id="inputEmail4">
        </div>
        <div class="col-md-6">
            <label for="inputPassword4" class="form-label">Email</label>
            <input type="password" class="form-control" placeholder="seuemail@gmail.com" id="inputPassword4">
        </div>
        <div class="col-12">
            <label for="inputAddress" class="form-label">Endereço e bairro</label>
            <input type="text" class="form-control" id="inputAddress"
                placeholder="Av. Shunji Nishimura, 605 - Distrito Industrial ">
        </div>
        <div class="col-12">
            <label for="inputAddress2" class="form-label">Complemento</label>
            <input type="text" class="form-control" id="inputAddress2" placeholder="Apartamento">
        </div>
        <div class="col-md-6">
            <label for="inputCity" class="form-label">Cidade</label>
            <input type="text" class="form-control" placeholder="Pompéia" id="inputCity">
        </div>
        <div class="col-md-4">
            <label for="inputState" class="form-label">Estado</label>
            <select id="inputState" class="form-select">
                <option selected>...</option>
                <option>Acre</option>
                <option>Alagoas</option>
                <option>Amapá</option>
                <option>Amazonas</option>
                <option>Bahia</option>
                <option>Ceará</option>
                <option>Espírito Santo</option>
                <option>Goiás</option>
                <option>Maranhão</option>
                <option>Mato Grosso</option>
                <option>Mato Grosso do Sul</option>
                <option>Minas Gerais</option>
                <option>Pará</option>
                <option>Paraíba</option>
                <option>Paraná</option>
                <option>Pernambuco</option>
                <option>Piauí</option>
                <option>Rio de Janeiro</option>
                <option>Rio Grande do Norte</option>
                <option>Rio Grande do Sul</option>
                <option>Rondônia</option>
                <option>Roraima</option>
                <option>Santa Catarina</option>
                <option>São Paulo</option>
                <option>Sergipe</option>
                <option>Tocantins</option>
                <option>Distrito Federal</option>
            </select>
        </div>
        <div class="col-md-2">
            <label for="inputZip" class="form-label">Telefone</label>
            <input type="text" class="form-control" placeholder="(14) 99859-6573" id="inputZip">
        </div>
        <div class="col-12">

        </div>
        <div class="col-12">
            <button type="submit" class="btn btn-info">Entrar</button>
        </div>
        <div>
            <div class="row">
                <div class="col-redes">
                    <img class="redes-icons" src="./Vector_in.svg" alt="">
                    <img class="redes-icons" src="./Vector_yt.svg" alt="">
                    <img class="redes-icons" src="./Vector_ins.svg" alt="">
                    <img class="redes-icons" src="./Vector_fac-radius.svg" alt="">
                    <img class="redes-icons" src="./Vector_twi.svg" alt="">

                    <br>
                    <div class="zap">

                        <img class="whatsapp-icon" src="./Vector_zap.svg" alt="">
                        <h6 class="num-senaI">(14) 3405-1550</h6>

                    </div>

                </div>
                <div class="col-copyright">
                    Copyright 2021 © Todos os direitos reservados

                    <h6 class="made">Made by Cauã e Raphael</h6>
                </div>
            </div>
        </div>
    </form>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
        crossorigin="anonymous"></script>
    <script src="https://code.iconify.design/2/2.1.0/iconify.min.js"></script>
</body>
</body>

</html>
